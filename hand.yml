--- 
  - name: postgresql start
    systemd:
      name: postgresql
      state: started
  - name: barman start
    systemd:
      name: barman
      state: started
  - name: postgresql enable
    systemd:
      name: postgresql
      enabled: yes
  - name: barman enable
    systemd:
      name: rpcbind
      enabled: yes
  - name: ntpd restart
    systemd:
      name: ntpd
      state: restarted

  - name: postgresql restart
    systemd:
      name: postgresql
      state: restarted 

  - name: postgresql reload
    systemd:
      name: potgresql
      state: reloaded

...

