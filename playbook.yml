    - name: enable ntpd
      systemd:
        name: ntpd
        enabled: true
      notify: ntpd restart

    - name: set timezone
      timezone:
        name: Europe/Moscow

    - name: insert name hosts
      lineinfile:
        path: /etc/hosts
        line: 10.0.0.2 slave
        state: present
     
    handlers:
    - include: hand.yml
      
      

  - hosts: slave
    become: yes
    tasks:
    - name: include default step variables
      include_vars: vars.yml

    - name: install packages
      yum:
        name: "{{ clientpackages }}"
        state: present
      notify:
      - postgresql enable
      - postgresql start
      - barman enable
      - barman start

     - name: enable ntpd
      systemd:
        name: ntpd
        enabled: true
      notify: ntpd restart

    - name: set timezone
      timezone:
        name: Europe/Moscow

    - name: insert name hosts
      lineinfile:
        path: /etc/hosts
        line: 10.0.0.1 master
        state: present
    


    handlers:
    - include: hand.yml

