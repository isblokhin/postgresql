---
  
  - name: install postfix and dovecot
    hosts: master
    gather_facts: master
    remote_user: vagrant
    become: true
   
    tasks:
    - name: install packages
      include_vars: vars.yml
    - name: install packages
      yum: 
        name: "{{ packages }}"
        state: present
      notify: 
      - postgresql enable
      - postgresql start
      - barman enable
      - barman start

